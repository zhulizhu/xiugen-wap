<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$content?'编辑':'新增'}系统公告</h2>
    </div>
    <form action="__SELF__" method="post" class="form-horizontal">
		
        <div class="form-item">
            <label class="item-label">id<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="id" value="{$content.id}">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">uid<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="uid" value="{$content.uid}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">内容<span class="check-tips"></span></label>
            <div class="controls">
                <textarea class="input-large" readonly name="content" style="width:550px;" rows="5">{$content.content}</textarea>
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">日期<span class="check-tips"></span></label>
            <div class="controls">
                <input style="width:200px" autocomplete="off" name="fromTime" id="first" class="search-input" value="<?=$this->iff($content['addTime'],date('Y-m-d H:i', $content['addTime']),date('Y-m-d H:i',time())) ?>" placeholder="开始时间" type="text">
            </div>
        </div>
		<div class="form-item">
            <label class="item-label">回复内容<span class="check-tips"></span></label>
            <div class="controls">
                <textarea class="input-large" name="reply" style="width:550px;" rows="5">{$content.reply}</textarea>
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$content.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">回 复</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
	<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
        //导航高亮
        $('.side-sub-menu').find('a[href="{:U('notice/advice')}"]').closest('li').addClass('current');
		$(function(){
		$('#first').datetimepicker({
			format: 'yyyy-mm-dd hh:ii',
			language:"zh-CN",
			minView:2,
			autoclose:true
		});
		//showTab();
	});
    </script>
</block>
