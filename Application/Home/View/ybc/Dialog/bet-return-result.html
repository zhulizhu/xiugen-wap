<!--投注购买{{data.card_num}}-->
<div class="bet-return-result" id="bet-return-result">
    <div class="bet-result-box">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td class="serial">1.</td>
                <td class="play-pattern">直选复式</td>
                <td class="result-state">购买{{data.card_num}}</td>
            </tr>
        </table>
    </div>
    <div class="total-result">共计{{data.card_num}} <span class="bet-success">1</span> 注； 失败 <span
            class="bet-fail">0</span> 注
    </div>
</div>
