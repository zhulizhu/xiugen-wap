					<div class="panel-body">

								</select>

						</div>

								<option value="1">离线</option>
								<option value="2">在线</option>
							</select>
						</label>

						<option value="1">用户名</option>
						<option value="2">余额</option>
					</select>
				</label>

					<option selected="selected" value="1">升序</option>
					<option value="2">倒序</option>
				</select>
			</label>
			
			<!-- 	<input autocomplete="off" name="username" class="form-control" id="MemberName" style="width: 100px;" type="text" placeholder="会员名" value="">		 -->

			<!-- 		<button type="button" class="btn btn-success btn-labeled fa fa-plus" id="addMember" max="{$user.fanDian}">新增</button> -->

</div>

<block name="script">
	<script type="text/javascript">

		$(document).ready(function () {
			$("#j-query").on("click", function () {				
				$.ajax({
					type: "GET",
					url: '{:U("team/searchMember")}',
					data: { usertype: $('#usertype').val(),state: $('#state').val(), range: $('#range').val(),by: $('#by').val(),sort: $('#sort').val(),username: $('#MemberName').val(),balancebegin:$('#balancebegin').val(),balanceend:$('#balanceend').val(),rebatebegin:$('#rebatebegin').val(),rebateend:$('#rebateend').val()},
					dataType: "html",
					global: false,
					success: function (result) {
						$('#record-span').html(result);
					}, error: function (err) {
						var t=err;
						
					}
				});
		//$("#teambetrecord").submit();
	});
			
			$('#addMember').on('click', function () {
				$('#radioAgent').click();
				$('#MemberQuota').val(0);
				$('#OperatType').val(1);
				$('#operatTitle').text('新增会员');
				$('#username').val('');
				$('#add-modal').modal('show');
				$('#li-password').css('display', 'block');
				$('#btnSubmit').attr('action' , "{:U('team/insertMember')}");
				loadbouns(0,$(this).attr('max'),'range-def-val');
			});
			
			$('#btnSubmit').on('click', function () {
				var agent = document.getElementById('radioAgent').checked;
				var utype = agent ? 1:0;
				var name = $('#username').val();
				var action = $(this).attr('action');
				$.ajax({
					type: "POST",
					url: action,
					data: { type: utype, username: name, password: $('#PlainText').val(), fanDian: $('#range-def-val').val()},
					dataType: "json",
					global: false,
					success: function (data) {
						try {
							if (data.status == 0) {
								bootbox.alert(data.info);
							} else {
								
								$("#add-modal").hide();
								window.location.href=data.url;
						//bootbox.alert("操作成功");
						//$("#betrecord").submit();
					}
				} catch (e) {
					bootbox.alert("操作失败，请梢后重试");
				}
			},
			error: null,
			cache: false
		});
			});
			
		});

	</script>
</block>
