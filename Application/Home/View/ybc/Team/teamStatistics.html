<extend name="Base/common"/>

<block name="title"><title>团队统计－{:S('WEB_NAME')}</title></block>
<block name="body">
    <div class="effect mainnav-lg mainnav-fixed navbar-fixed footer-fixed" id="container" style="position: absolute;top: 0;bottom: 0;left: 0;right: -17px;overflow-y: scroll;">
        <div id="page-content">
            <form id="teambetrecord" role="form" action="{:U('team/searchRecord')}" method="post">
                <div class="panel">
                    <div class="pan">
                        <div class="f1">
                            <div><img src="/Public/Home/images/index/tuandui.png">团队人数</div>
                            <p><?=$teamAll['count']+1?></p>
                        </div>
                        <div class="f1">
                            <div><img src="/Public/Home/images/index/zaixian.png">在线人数</div>
                            <p><?=$sum?></p>
                        </div>
                        <div class="f1">
                            <div><img src="/Public/Home/images/index/tuanduiyue.png">团队余额</div>
                            <p><?=$teamAll['coin'] + $user['coin']?></p>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-12" id="bgColo">
                            <div class="dataTables_filter">
                                <label class="userName">
                                    <button class="btn btn-default btn-sm " id="btn1" type="button">最近一周</button>
                                    <button class="btn btn-default btn-sm " id="btn2" type="button">最近一个月</button>
                                    <button class="btn btn-default btn-sm " id="btn3" type="button">最近三个月</button>
                                </label>
                                <label class="userName">统计时间：<input autocomplete="off" name="fromTime" autocomplete="off" class="form-control form_datetime" id="BeginDate" style="width: 130px;" type="text" placeholder="起始日期" value="{:date('Y-m-d 00:00',$GLOBALS['fromTime'])}" data-date-format="yyyy-mm-dd">
                                    <span style="margin-left: 5px;">-</span>
                                    <input name="toTime" autocomplete="off" class="form-control form_datetime" id="EndDate" style="width: 130px;" type="text" placeholder="截止日期" value="{:date('Y-m-d 00:00',$GLOBALS['toTime'])}" data-date-format="yyyy-mm-dd"></label>
                                    <button class="btn btn-primary btn-labeled fa fa-search" id="j-query" type="button">查询</button>
                                </div>
                            </div>
                            <span id="record-span">
                              <include file="teamStatistics-list" />
                          </span>
                      </div>
                  </div>
                  <input name="__RequestVerificationToken" type="hidden" value="CfDJ8Ktgxm2FAlNEsoI7VoMQlWk-r1WEVUMma9pxU878QzneW2KIrTfgUbuPj__QCtkNRRZvXW6vyGMINg6RucmHxen7pqyeFXfPOriSNInvCqqC13KtPZ_vKB1TImP03Q98KRUIkr3KghHY6GCGBNtfqlS9d9_JZXmL67XbkOB6FJORYTEoyRwdIbKmaIc06OW0qw">
              </form>
              <div tabindex="-1" class="modal fade" id="details-modal" role="dialog" aria-hidden="true" aria-labelledby="details-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title text-primary"><i class="fa fa-th-list fa-lg"></i>  投 注 详
                                情
                            </h4>
                        </div>
                        <div id="betDetail">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning btn-labeled fa fa-mail-reply" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__JS__/dataTables.min.js"></script>
    <script src="__JS__/dataTables.bootstrap.min.js"></script>
    <script src="__JS__/dataTables.responsive.min.js"></script>
    <script src="__JS__/bootbox.min.js"></script>
    <style type="text/css">
        #bgColo{width:100%;padding: 10px 0;background-color: #e5f0f8;margin-bottom: 15px;}
        .userName{
            font-size: 14px;
            margin-left:10px;
            margin-bottom: 10px;
        }
        .userName button,.userName input{
            height: 28px;border: none;border: 1px solid #8e98a1;
            text-align: center;border-radius: 5px!important;cursor: pointer;
        }
        #j-query{
            background: linear-gradient(90deg, rgb(139, 186, 251), rgb(8, 75, 199));;
            border-radius: 12px;margin-left: 15px;
        }
        .btn-labeled:before {
            background-color: rgba(25, 153, 177, 0)!important;
        }
        .pan{border:none!important;overflow: hidden;margin: 10px 20px 0px;background-color: #eeeeee;border-radius: 15px!important;padding: 10px;height: auto;border-bottom:none!important;}
        .pan .f1{float: left;font-size: 16px;margin:0 10px;}
        .pan .f1 p{text-align: center;color: #ddb467;margin: 0 0 0px;}
    </style>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#j-query").on("click", function () {
                $.ajax({
                    type: "GET",
                    url: '{:U("team/searchteamStatistics")}',
                    data: {fromTime: $('#BeginDate').val(), toTime: $('#EndDate').val()},
                    dataType: "html",
                    global: false,
                    success: function (result) {
                        console.log(result);
                        $('#record-span').html(result);
                        $('.showDetails').bind('click', showBet);
                    }, error: function (err) {
                        var t=err;

                    }
                });
                //$("#teambetrecord").submit();
            });

            $('#PageSize').on('change', function () {
                this.form.submit();
            });
            $('.paging_button').on('click', function () {
                var pageIndex = $(this).attr('title');
                $('#PageIndex').val(pageIndex);
                this.ownerDocument.forms[0].submit();
            });

            $('.showDetails').bind('click', showBet);

            $("#btn1").click(function(){
                var myDate = new Date();
                myDate.setDate(myDate.getDate()+1);
                $('#EndDate').val(getNowFormatDate(myDate) + " 00:00");
                myDate.setDate(myDate.getDate()-7);
                $('#BeginDate').val(getNowFormatDate(myDate) + " 00:00");
            });
            $("#btn2").click(function(){
                var myDate = new Date();
                myDate.setDate(myDate.getDate()+1);
                $('#EndDate').val(getNowFormatDate(myDate) + " 00:00");
                myDate.setDate(myDate.getDate()-30);
                $('#BeginDate').val(getNowFormatDate(myDate) + " 00:00");
            });
            $("#btn3").click(function(){
                var myDate = new Date();
                myDate.setDate(myDate.getDate()+1);
                $('#EndDate').val(getNowFormatDate(myDate) + " 00:00");
                myDate.setDate(myDate.getDate()-90);
                $('#BeginDate').val(getNowFormatDate(myDate) + " 00:00");
            });
            function getNowFormatDate(day)
            {
                var Year = 0;
                var Month = 0;
                var Day = 0;
                var CurrentDate = "";
                //初始化时间
                Year       = day.getFullYear();
                Month      = day.getMonth()+1;
                Day        = day.getDate();
                CurrentDate += Year + "-";
                if (Month >= 10 ){
                    CurrentDate += Month + "-";
                }else{
                    CurrentDate += "0" + Month + "-";
                }
                if (Day >= 10 ){
                    CurrentDate += Day ;
                }else {
                    CurrentDate += "0" + Day ;
                }
                return CurrentDate;
            }
            function showBet() {
                var href = $(this).attr('action');
                var v_id = $(this).attr('data-value');
                var me = this;
                $("#betDetail").empty();
                $.ajax({
                    type: "GET",
                    url: href,
                    data: { },
                    dataType: "html",
                    global: false,
                    success: function (data) {
                        $("#betDetail").append(data);
                        $("#cancelproject").click(function () {
                            if (true) {
                                $.ajax({
                                    type: "POST",
                                    url: "{:U('game/deletecode')}",
                                    data: { id: v_id },
                                    dataType: "json",
                                    global: false,
                                    success: function (data) {
                                        try {
                                            if (data.status == 0) {
                                                alert(data.info);
                                            } else {
                                                $(me).closest("tr").addClass("cancel");
                                                $(me).parent().siblings("td:last").html('<label class="graylab">已撤单</label>');
                                                $("#details-modal").hide();
                                                bootbox.alert("撤单成功");
                                                //$("#betrecord").submit();
                                            }
                                        } catch (e) {
                                            bootbox.alert("撤单失败，请梢后重试");
                                        }
                                    },
                                    error: null,
                                    cache: false
                                })
                            }
                        })
                    },
                    error: null,
                    cache: false
                })
            }
        });

    </script>
</block>
